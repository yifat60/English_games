<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hebrew-English Matching Game 7</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f9ff;
      height: 100%;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      padding: 10px;
      background-color: #0077cc;
      color: white;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .column {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .card {
      background: #ffffff;
      border: 2px solid #0077cc;
      padding: 10px 20px;
      cursor: pointer;
      width: 110px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    .matched { background: #28a745; color: #fff; }
    .shake { animation: shake 0.4s; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    #feedback { font-weight: bold; color: #333; margin-top: 10px; }
    #scoreboard { font-size: 16px; margin-top: 8px; }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <h1>Hebrew-English Matching Game 7</h1>
    <div id="scoreboard">
      ‚úÖ Matches: <span id="matchCount">0</span> / 20 |
      ‚è±Ô∏è Time: <span id="timer">0</span> sec
    </div>
    <div id="feedback"></div>
  </div>
  <div class="container">
    <div id="english" class="column"></div>
    <div id="hebrew" class="column"></div>
  </div>
</div>
<audio id="ding" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b6e97998f.mp3"></audio>
<script>
const vocab = [
  {en: "Tree", he: "◊¢◊•"}, {en: "Sun", he: "◊©◊û◊©"}, {en: "Moon", he: "◊ô◊®◊ó"},
  {en: "Flower", he: "◊§◊®◊ó"}, {en: "Sky", he: "◊©◊û◊ô◊ù"}, {en: "Place", he: "◊û◊ß◊ï◊ù"},
  {en: "Light", he: "◊ê◊ï◊®"}, {en: "Real (really)", he: "◊ê◊û◊ô◊™◊ô / ◊ë◊ê◊û◊™"},
  {en: "Yes-No", he: "◊õ◊ü-◊ú◊ê"}, {en: "Good-bad", he: "◊ò◊ï◊ë-◊®◊¢"}, {en: "Hot-cold", he: "◊ó◊ù-◊ß◊®"},
  {en: "Long-short", he: "◊ê◊®◊ï◊ö-◊ß◊¶◊®"}, {en: "Hard-easy", he: "◊ß◊©◊î-◊ß◊ú"},
  {en: "In-out", he: "◊ë◊§◊†◊ô◊ù-◊ë◊ó◊ï◊•"}, {en: "Young-Old", he: "◊¶◊¢◊ô◊®-◊ñ◊ß◊ü"},
  {en: "Boy-girl", he: "◊ô◊ú◊ì-◊ô◊ú◊ì◊î"}, {en: "Question-Answer", he: "◊©◊ê◊ú◊î-◊™◊©◊ï◊ë◊î"},
  {en: "Word-Sentence", he: "◊û◊ô◊ú◊î-◊û◊©◊§◊ò"}, {en: "Far-near", he: "◊®◊ó◊ï◊ß-◊ß◊®◊ï◊ë"},
  {en: "Up-down", he: "◊ú◊û◊¢◊ú◊î-◊ú◊û◊ò◊î"}
];

let englishCards = [], hebrewCards = [], matchCount = 0, time = 0, timerInterval = null;
const englishDiv = document.getElementById('english');
const hebrewDiv = document.getElementById('hebrew');
const feedback = document.getElementById('feedback');
const matchCounter = document.getElementById('matchCount');
const timerDisplay = document.getElementById('timer');
const ding = document.getElementById('ding');
let firstCard = null;

function speak(text) {
  if ('speechSynthesis' in window) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = 'en-US';
    window.speechSynthesis.speak(msg);
  }
}

function startTimer() {
  timerInterval = setInterval(() => {
    time++;
    timerDisplay.textContent = time;
  }, 1000);
}

function createCard(cardData, parentDiv) {
  const div = document.createElement('div');
  div.className = 'card';
  div.textContent = cardData.text;
  div.dataset.match = cardData.match;
  div.dataset.lang = cardData.lang;
  div.onclick = function () {
    if (!timerInterval) startTimer();
    if (div.classList.contains('matched') || div === firstCard) return;
    if (cardData.lang === 'en') speak(div.textContent);

    div.style.background = '#add8e6';
    if (!firstCard) {
      firstCard = div;
    } else {
      if ((firstCard.dataset.match === div.textContent) || (div.dataset.match === firstCard.textContent)) {
        feedback.textContent = `‚úÖ ${firstCard.textContent} ‚Üí ${div.textContent}`;
        ding.play();
        firstCard.classList.add('matched');
        div.classList.add('matched');
        firstCard.style.background = '#28a745';
        div.style.background = '#28a745';
        firstCard.style.color = '#fff';
        div.style.color = '#fff';
        matchCount++;
        matchCounter.textContent = matchCount;
        if (matchCount === vocab.length) {
          clearInterval(timerInterval);
          feedback.textContent = `üéâ You matched all words in ${time} seconds!`;
        }
      } else {
        feedback.textContent = `‚ùå ${firstCard.textContent} should match ${firstCard.dataset.match}`;
        firstCard.classList.add('shake');
        div.classList.add('shake');
        setTimeout(() => {
          firstCard.style.background = '#ffffff';
          div.style.background = '#ffffff';
          firstCard.classList.remove('shake');
          div.classList.remove('shake');
          feedback.textContent = '';
        }, 1000);
      }
      firstCard = null;
    }
  };
  parentDiv.appendChild(div);
}

englishCards = vocab.map(v => ({text: v.en, match: v.he, lang: 'en'}));
hebrewCards = vocab.map(v => ({text: v.he, match: v.en, lang: 'he'}));
englishCards.sort(() => 0.5 - Math.random());
hebrewCards.sort(() => 0.5 - Math.random());
englishCards.forEach(card => createCard(card, englishDiv));
hebrewCards.forEach(card => createCard(card, hebrewDiv));
</script>
</body>
</html>
