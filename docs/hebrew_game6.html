<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hebrew-English Matching Game 6</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f9ff;
      height: 100%;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      padding: 10px;
      background-color: #0077cc;
      color: white;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .column {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .card {
      background: #ffffff;
      border: 2px solid #0077cc;
      padding: 10px 20px;
      cursor: pointer;
      width: 110px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    .matched { background: #28a745; color: #fff; }
    .shake { animation: shake 0.4s; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    #feedback { font-weight: bold; color: #333; margin-top: 10px; }
    #scoreboard { font-size: 16px; margin-top: 8px; }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <h1>Hebrew-English Matching Game 6</h1>
    <div id="scoreboard">
      ✅ Matches: <span id="matchCount">0</span> / 20 |
      ⏱️ Time: <span id="timer">0</span> sec
    </div>
    <div id="feedback"></div>
  </div>
  <div class="container">
    <div id="english" class="column"></div>
    <div id="hebrew" class="column"></div>
  </div>
</div>
